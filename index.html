<!DOCTYPE html>
<html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Sign in</title>
        <link rel = "stylesheet" type = "text/css" href = "Form.css" />
    </head>
    <body>
            <div class="signinform" align=center>
                    <form method="post" action="login.html">
                      
                      <div class="SignIn">
                        <h1>Sign in</h1>
                        <p>Please fill in the form Given below to log in.</p>
                        <hr>
                    
                        <label for="email"><b>Email/Username</b></label><br>
                        <input type="text" placeholder="Enter Your Email/Username here" name="email" required><br>
                    
                        <label for="psw"><b>Password</b></label><br>
                        <input type="password" placeholder="Enter Your Password here" name="psw" required><br>
                        <hr>
                    
                        <button type="submit" class="signinbutton" disabled>Log in</button>
                        <button type="reset" class="reset">Reset</button>
                      </div>
                    </form> 
            </div>
            <div class="Signup" align=center>
                <p>Not a Member yet? <a href="Form.html">Sign up</a>.</p>
            </div>
    </body>
</html>
