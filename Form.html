<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="Form.css" />
</head>

<body class="Formbody">
    <div class="form" align="center">
        <form method="post" action="Signin.html">

            <div class="Registration">
                <h1>REGISTER</h1>
                <p>Please fill in the form Given below to create a new account.</p>
                <hr>

                <label for="FirstName"><b>First Name</b></label><br>
                <input type="text" placeholder="Enter Your First Name here" name="FirstName" required><br>

                <label for="LastName"><b>Last Name</b></label><br>
                <input type="text" placeholder="Enter Your Last Name here" name="LastName" required><br>


                <label for="Gender"><b>Gender</b></label>
                <div class="Gender">
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>

                <br>

                <label for="bday"><b>Select your Date of Birth</b></label><br>
                <input type="date" placeholder="Enter Your DoB here" value="2012-08-25" name="bday" max="2014-08-25" required><br>


                <label for="Number"><b>Mobile Number</b></label><br>
                <input type="tel" pattern="[0-9]{10}" placeholder="Enter Your Mobile Number here (Without Country Codes)" name="Number" required><br>

                <label for="email"><b>Email</b></label><br>
                <input type="email" placeholder="Enter Your Email here" name="email" required><br>



                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password here" name="psw" required><br>

                <label for="psw-repeat"><b>Confirm Your Password</b></label><br>
                <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="TnC.html" target="_blank">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbutton" name="registerbtn" disabled>Register</button>
                <button type="reset" class="reset">Reset</button>
            </div>

            <div class="sign">
                <p>Already have an account? <a href="Signin.html">Sign in</a>.</p>
            </div>
        </form>
    </div>
</body>

</html>
